<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
 <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Student Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   
			<ul class="nav navbar-nav navbar-right">
       			 <li><form th:action="@{/logout}" method="post">
			<input type="submit" value="Logout" />
		</form></li>
   			 </ul>
                </div>
            </div>
        </nav>
<div align = "center">
	<h2  >View/Edit Student Details</h2>
	<tr>
	    <div  >
		  <h3><a  th:href="@{'/student/addstudent'}">Add new</a></h3>     
	    </div>
	</tr>
 
    <div class="col-sm-8" align = "center">
    <div class="panel-body" align = "center" >
          
  <table class="table">
  <thead class="thead-dark">
    <tr>
      	    <th>Student ID</th>
            <th>Student Name</th>
            
            <th>Phone no</th>
            <th>email</th>
            <th>address</th>
            
            <th sec:authorize="hasAnyAuthority('ADMIN')">password</th>
            <th>upload image</th>
            <th>Course Name</th>
            
             <th sec:authorize="hasAnyAuthority('ADMIN')">edit</th>
             <th sec:authorize="hasAnyAuthority('ADMIN')">delete</th>
   </tr>
  </thead>
 
  <tbody>
      <tr  th:each="user1 : ${liststudent}">
		<td th:text="${user1.user_id}">Student ID</td>
		<td th:text="${user1.name}">Student Name</td>
		<td th:text="${user1.phone_no}">Student ID</td>
		<td th:text="${user1.email}">Student Name</td>
		<td th:text="${user1.address}">Student ID</td>
		
		<td  sec:authorize="hasAnyAuthority('ADMIN')" th:text="${user1.password}">Student ID</td>
		<td th:text="${user1.upload_photo}">Student Name</td>
		<td th:text="${user1.course}">Student Name</td>
		
		
		<td sec:authorize="hasAnyAuthority('ADMIN')">	
			<a th:href="@{'/student/edit/' + ${user1.user_id}}">Edit</a>
		</td>							    
		<td sec:authorize="hasAnyAuthority('ADMIN')">
			<a th:href="@{'/student/delete/' + ${user1.user_id}}">Delete</a>
		</td>		    
     </tr> 
  </tbody>
</table>
                  
</div>
</div> 
 
    </tr>
 
	</tbody>
	</table>
	<div>
</body>
</html>
